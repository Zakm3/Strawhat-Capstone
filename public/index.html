<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Join the Strawhat Crew! </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
   
    
    
    
    <main>
        
        <div class="logo">
            <img src="https://animeandgameembroidery.com/wp-content/uploads/2020/07/one-piece-jolly-roger.jpg" class="pic_1">
        </div>

        <header>
            <h1>Set sail with the Strawhat Pirates!</h1>
        </header>
         
        <div class="form_2">
            
        <article> <nav>            
            <h3>Ready to start the adventure of a lifetime? Well you're in luck, the strawhat pirates are recruiting! Fill out the form below to join the crew and start your adventure 🚢⚓️! Also please watch my favorite one piece opening below! </h4> <br> <br>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/PwVT67T5Xt4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </nav> </article>
        
    <section id="circle">
    <form>
        <input 
            type='text'
            id="name"
            placeholder="What's your name?"/>
        <input 
            type='text'
            id="bio"
            placeholder='Tell us about yourself'/>
        <input 
            type="text"
            id="bounty"
            placeholder="How much are you worth?"/>
        <input 
            type='text'
            id="img"
            placeholder='Paste an image URL'/>
        <button class ="join">
            <span class="button_text">Set Sail!</span>
            <span class="button_icon">
            <ion-icon name="boat-outline"></ion-icon>
            </span>
        </button>
    </form>
</section>
</div>
    <section id="strawhat-container"></section>
    
    
    </main>
    
</script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
